<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order KFC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/kfc.png" alt="">
    </header>

    <div class="order">
        <h1>Your order from KFC</h1>

        <ul id = "web" class="order__items">
            <li class="order__item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>
                <span class="item-price">
                    <span>$7.99</span>
                    <button id='btn-delete'>X</button>
                </span>
            </li>

            <li class="order__item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>
                <span class="item-price">
                    <span>$7.99</span>
                    <button id='btn-delete'>X</button>
                </span>
            </li>

            <li class="order__item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>
                <span class="item-price">
                    <span>$7.99</span>
                    <button id='btn-delete'>X</button>
                </span>
            </li>
        </ul>

        <button id='btn-add'>Add Food</button>
        
        <div class="order-sumary">
            <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
            <p>Shipping <span id="shipping"class="money">$2</span></p>
            <p>Total <span id="total" class="money">$17</span></p>
        </div>
        <button id="btn-checkout">Checkout</button>
    </div>
</body>

<script src="./script.js"></script>
</html>
